<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"> -->
    <link rel="stylesheet" href="./main.css">

    <title>Cryptfolio Web</title>

  </head>

  <body>

    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Total</th>
          <th>24h Change</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <h1>
              $ <span id="total"></span>
            </h1>
          </td>
          <td>
            <h1>
              <span class="change">$ <span class="CHANGE24HOUR"></span> (<span class="CHANGE24HOURPCT"></span>)</span>
            </h1>
          </td>
        </tr>
      </tbody>
    </table>

    <br>

    <table class="table table-striped table-dark" id="myTable">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Coin</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Hodlings</th>
          <th>% of <br/> Portfolio</th>
          <th>24h Change ($/%)</th>
        </tr>
      </thead>
      <tbody>
        <tr id="BTC">
          <th scope="row">BTC</th>
          <td>Bitcoin</td>
          <td class="QUANTITY"></td>
          <td class="PRICE"></td>
          <td class="AMOUNT"></td>
          <td class="PCTOFPORT"></td>
          <td>
            <span class="CHANGE24HOUR"></span>
            <span class="CHANGE24HOURPCT"></span>
          </td>
        </tr>
        <tr id="ETH">
          <th scope="row">ETH</th>
          <td>Ethereum</td>
          <td class="QUANTITY"></td>
          <td class="PRICE"></td>
          <td class="AMOUNT"></td>
          <td class="PCTOFPORT"></td>
          <td>
            <span class="CHANGE24HOUR"></span>
            <span class="CHANGE24HOURPCT"></span>
          </td>
        </tr>
        <tr id="LTC">
          <th scope="row">LTC</th>
          <td>Litecoin</td>
          <td class="QUANTITY"></td>
          <td class="PRICE"></td>
          <td class="AMOUNT"></td>
          <td class="PCTOFPORT"></td>
          <td>
            <span class="CHANGE24HOUR"></span>
            <span class="CHANGE24HOURPCT"></span>
          </td>
        </tr>
        <tr id="XMR">
          <th scope="row">XMR</th>
          <td>Monero</td>
          <td class="QUANTITY"></td>
          <td class="PRICE"></td>
          <td class="AMOUNT"></td>
          <td class="PCTOFPORT"></td>
          <td>
            <span class="CHANGE24HOUR"></span>
            <span class="CHANGE24HOURPCT"></span>
          </td>
        </tr>
      </tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="./utilities.js"></script>
    <script src="./main.js"></script>

  </body>
</html>
